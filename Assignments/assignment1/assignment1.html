<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body> 
    <div class="container"
    <form>
        <div class="form group">
          <label for="fname" class="form-label">First name</label>
          <input type="text" class="form-control" id="fname" aria-describedby="emailHelp">
        </div>

        <div class="form group">
            <label for="lname" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lname" aria-describedby="emailHelp">
          </div>

          <div class="form group">
            <label for="email" class="form-label">Email adress</label>
            <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" aria-describedby="emailHelp">
              </div>
              <div class="col" >
                <label for="state" class="form-label">State</label>
                <br>
                <select name="State" id="State" style="height: 40px;" style="width: 210px;">
                  <option value="Ohio">Ohio</option>
                  <option value="Maine">Maine</option>
                  <option value="Michigan">Michigan</option>
                  <option value="Texas">Texas</option>
                  <option value="Florida">Florida</option>
                </select>
              </div>
              <div class="col">
                <label for="zip" class="form-label">zip
                <input type="text" class="form-control" id="zip code" aria-describedby="emailHelp">
              </div>
            </div>
          </div>
          <div data-role="main" class="ui-content">
            <form method="post" action="form-label">
              <fieldset data-role="controlgroup">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male" checked>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
            </fieldset>

          <button type="register" class="btn btn-primary">Register</button>
    
      </form>
   
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
